<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Images from Folder</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradio-like Styling */
        body {
            background-color: #f0f0f0;
        }
        .gr-interface {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3776ab;
            border-color: #3776ab;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="gr-interface">
        <!-- File Input -->
        <div class="form-group">
            <input type="file" class="form-control-file" id="folderInput" webkitdirectory directory multiple />
        </div>
        
        <!-- Buttons -->
        <div class="mt-2 mb-2">
            <button id="loadButton" class="btn btn-primary">Load Images</button>
            <button onclick="exportZip()" class="btn btn-secondary">Export</button>
        </div>

        <!-- Loading Animation -->
        <span id="loadingAnimation" style="display: none;" class="ml-3">Loading...</span>

        <!-- Global Tags Container -->
        <div class="mt-4" id="globalTagsContainer"></div>

        <!-- Image Column and Tags Container -->
        <div class="row mt-4">
            <div class="col-md-8" id="imageColumn"></div>
            <div class="col-md-4 tagsContainer"></div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Scripts -->
    <script src="scripts.js"></script>
    <script src="tags.js"></script>
</body>
</html>
