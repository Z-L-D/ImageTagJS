<!DOCTYPE html>
<html>
<head>
  <title>Text Area with Highlighted Words</title>
  <style>
    /* Define the CSS classes for highlighted words */
    .highlight-red {
      background-color: red;
      color: white;
    }

    .highlight-lightblue {
      background-color: lightblue;
      color: black;
    }
  </style>
</head>
<body>

<h1>Text Area with Highlighted Words</h1>

<!-- Text area with preformatted text including the highlights -->
<textarea rows="5" cols="50" readonly>
<span class="highlight-red">woman</span>, portrait, outside, <span class="highlight-lightblue">photograph</span>
</textarea>

</body>
</html>
